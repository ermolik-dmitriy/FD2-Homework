<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vowels</title>
</head>
<body>
<script>
    var str = prompt("Введите строку");

    function vowels(str){
        return str.replace(/[^уеэоаыяиюё]/g, "").length;
    }

    console.log(vowels(str));
</script>
</body>
</html>
