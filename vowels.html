<script>
    "use strict"

    var str = prompt("Введите строку");

    function vowelsForEach(str){
        var vowels = "уеэоаыяиюё";
        var count = 0;

        str = str.toLowerCase().split("");

        str.forEach(function(value, index, arr) {
            if (vowels.indexOf(str[index]) !== -1){
                count++;
            }
        });

        return count;
    }

    function vowelsFilter(str){
        var vowels = "уеэоаыяиюё";

        str = str.toLowerCase().split("");

        return  str.filter(function(value, index, arr) {
            return (vowels.indexOf(str[index]) !== -1)
        }).length;
    }

    function vowelsReduce(str){
        var vowels = "уеэоаыяиюё";
        var count = 0;

        str = str.toLowerCase().split("");

        str.reduce(function(rez, value, index, arr) {
            if (vowels.indexOf(str[index]) !== -1){
                count++;
            }
        }, 0);

        return count;
    }

    alert(vowelsForEach(str));
    alert(vowelsFilter(str));
    alert(vowelsReduce(str));
