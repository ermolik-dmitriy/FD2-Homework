<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>century</title>
</head>
<body>
<script>
    do {
        year = +prompt("Введите год");
    } while (year == 0 || isNaN(year) == true);

    function century(year){
        return Math.ceil(year/100);
    }

    alert(year + " год - " + century(year) + " век");
</script>
</body>
</html>
