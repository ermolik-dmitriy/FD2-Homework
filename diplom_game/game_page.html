<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <title>diplom_game</title>
</head>
<body>
<div class="main">
    <div class="fieldCanvas">
        <canvas style="border: 2px solid black" id="gameCanvas" height="650" width="790"></canvas>
    </div>
    <div class="fieldScore">
        <div><span>Score:</span></div>
        <div><span class="scoreNumber">0</span></div>
    </div>
    <div class="startPageMenu">
        <div>
            <a class="gameButtonRestart" href="#">Restart</a>
        </div>
        <div style="margin-top: 25px">
            <a class="gameButtonMenu" href="#">Menu</a>
        </div>
        <div style="margin-top: 20px">
            <a class="gameButtonRecords" href="#">Records</a>
        </div>
    </div>
    <EMBED SRC="audio/soundGame.ogg" AUTOSTART="TRUE" hidden="true">
</div>
</body>
</html>
